<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css?675432456789">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <title>Kärcher</title>
</head>

<body>
    <div class="survey-container">
        <form action="./contacts.html" id="main-form">
            <div class="wrapper">
                <div class="logo-box">
                    <img src="./img/logo.svg" alt="logo">
                </div>
            </div>
            <div class="hidden-questions" style="display: block;">
                <div class="question-main-container">
                    <div class="question-wrapper">
                        <p class="q-text">
                            Сложности при выборе товара
                        </p>
                        <div class="flex-container" style="padding: 10px 0;">
                            <div class="answers-wrapper column-answers">
                                <div class="answer-array">
                                    <div class="padding-wrapp">
                                        <label for="q-3-1" class="radio_container">
                                            <input type="radio" data-name="q-3-1" id="q-3-1" name="sub-radio1"
                                                value="Ограниченный ассортимент"
                                                class="radio__option main-radio-option q-0-6"
                                                data-reqired
                                                show-comment="true">
                                            <span class="answer  answer-font">Ограниченный ассортимент</span>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="answer-array">
                                    <div class="padding-wrapp">
                                        <label for="q-3-2" class="radio_container">
                                            <input type="radio" data-name="q-3-1" id="q-3-2" name="sub-radio1"
                                                value="Отсутствие демонстрационных образцов/неудобное расположение товара"
                                                class="radio__option main-radio-option q-0-6"
                                                data-reqired
                                                show-comment="true">
                                            <span class="answer  answer-font">Отсутствие демонстрационных образцов/неудобное расположение товара</span>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="answer-array">
                                    <div class="padding-wrapp">
                                        <label for="q-3-3" class="radio_container">
                                            <input type="radio" data-name="q-3-1" id="q-3-3" name="sub-radio1"
                                                value="Нет ценников на товаре"
                                                class="radio__option main-radio-option q-0-6 radio-show-comment"
                                                data-reqired
                                                show-comment="true">
                                            <span class="answer answer3 answer-font">Нет ценников на товаре</span>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="answer-array">
                                    <div class="padding-wrapp">
                                        <label for="q-3-4" class="radio_container">
                                            <input type="radio" data-name="q-3-1" id="q-3-4" name="sub-radio1"
                                                value="Нет демонстрационных образцов"
                                                class="radio__option main-radio-option q-0-6"
                                                data-reqired
                                                show-comment="true">
                                            <span class="answer answer4 answer-font">Нет демонстрационных образцов</span>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="answer-array">
                                    <div class="padding-wrapp">
                                        <label for="q-3-5" class="radio_container">
                                            <input type="radio" data-name="q-3-1" id="q-3-5" name="sub-radio1"
                                                value="Другое"
                                                class="radio__option main-radio-option q-0-6"
                                                data-reqired>
                                            <span class="answer answer5 answer-font">Другое</span>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=" comment-main-container">
                        <div class="comment-box main-comment-box">
                            <div class="comment-label-wrapper">
                                <textarea name="comment-06" class="comment-field main-comment"
                                    placeholder="Ваш комментарий"></textarea>
                            </div>
                            <p class="main-comment-error">* Поле обязательно к заполнению</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btns-wrapper">
                <div class="back-wrapper">
                    <a href="./index.html" class="btn-back">Назад</a>
                </div>
                <div class="submit-wrapper">
                    <button class="save-btn">Готово</button>
                </div>
            </div>
        </form>
        <div class="error-container error">
            Пожалуйста, выберете один из вариантов
        </div>
    </div>
</body>
<script src="./script/survey.js"></script>
<script src="./script/surveyValidation.js"></script>

</html>
